<h1>{{title}}</h1>
<h3>City</h3>
<hr />

<form [formGroup]="cityForm" (ngSubmit)="savecity()" #formDir="ngForm" novalidate>

  <div class="form-group row">
    <label class=" control-label col-md-12">cityName</label>
    <div class="col-md-4">
      <input class="form-control" type="text" formControlName="cityName">
    </div>
    <span class="text-danger" *ngIf="name?.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>

  <hr />
  <div class="form-group">
    <button type="submit" class=" btn btn-primary">Save</button>
    <button class="btn btn-danger" (click)="cancel()">Cancel</button>
  </div>
</form>
